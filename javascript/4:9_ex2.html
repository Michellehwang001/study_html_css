<!DOCTYPE html>
<html>
<head>
    <title>실습2</title>
    <script>
        function first() {
            let inputText = prompt("텍스트값을 입력해 주세요.");
            document.getElementById("text").innerHTML = inputText;
            document.getElementById("text").className = "view";
        }

        function setColor(color) {
            document.getElementById("text").style.color = color;
            if(color == "#ff0000") {
                alert("빨간색으로 변경됩니다.");
            }
            else if (color == "#00ff00") {
                alert("초록색으로 변경됩니다.");
            }
            else if(color == "#0000ff") {
                alert("파란색으로 변경됩니다. ");
            }
        }
    </script>
    <style>
        .hidden {
            display: none;
        }
        .view {
            display: contents;
        }


    </style>
</head>
<body onload="first();">
    <div id="form">
        <div id="text" class="hidden"> Text</div>
        <div>        
            <button onclick="setColor('#ff0000');">빨강</button>
            <button onclick="setColor('#0000ff');">파랑</button>
            <button onclick="setColor('#00ff00');">초록</button>
        </div>

    </div>
</body>

</html>
