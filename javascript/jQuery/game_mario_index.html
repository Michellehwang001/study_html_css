<html>
    <head>
        <title>Mario 게임 시작</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(function() {
                function getParameterByName(name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                            results = regex.exec(location.search);
                    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                }

                let score = getParameterByName('score');

                $("#btn").click(function() {
                    location.href="game_mario.html";
                });
                if(score != "") {
                    $("#your_score").html("<h2>당신의 점수는 " + score + "점 입니다. 다시 시작하시겠습니까?</h2>");
                }
            });
        </script>
        <style>
            #main {
                width: 100%;
                height: 100%;
                text-align: center;
            }
            
            #btn {
                width: 300px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h1>자바스크립트 마리오 게임</h1>
            <img src="./mario/man.gif">
            <div id="your_score"></div>
            <h2>
                <button id="btn">시작하기</button>
            </h2>
        </div>
    </body>
</html>
