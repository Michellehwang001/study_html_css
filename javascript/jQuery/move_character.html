<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(document).keydown(function(e) {
                if(e.key == "ArrowLeft") {
                    $("#item").animate({left: "-=50px"}, 200);
                }
                if(e.key == "ArrowRight") {
                    $("#item").animate({left: "+=50px"}, 200);
                }
                if(e.key == "ArrowUp") {
                    $("#item").animate({top: "-=50px"}, 200);
                }
                if(e.key == "ArrowDown") {
                    $("#item").animate({top: "+=50px"}, 200);
                }
            });

        </script>
        <style>
            #bg {
                display: inline-block;
                width: 100%;
                height: 100%;
                border: 1px solid gray;
            }
            img {
                position: absolute;
                top: 45%;
                left: 45%;
                display: inline-block;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="bg">
            <img id="item" src="https://w7.pngwing.com/pngs/557/480/png-transparent-lion-cartoon-illustration-cartoon-lion-cartoon-character-mammal-brown.png">
        </div>
    </body>
</html>
