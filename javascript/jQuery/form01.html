<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            /*
            $("input:checkbox[name=mycheck]").length
            $("input:checkbox[name=mycheck]:checked").length
            
            한번에 다 바꿈.
            $("input[name=mycheck]:checkbox").prop("checked", true);
            체크 순회
            $("input:checkbox[name=mycheck]").each(function() {
                $(this).prop("checked", true);
            })
            체크여부확인
            $("input:checkbox[name=mycheck]").is(":checked") == true

            jQuery( "[attribute*='value']" )

            */
        $(function () {
            $("#test").val("1234");

            let count = $("input:checkbox[name=mycheck]").length;
            console.log(count);

            $("#btn1").on("click", function() {
                let checked = $("input:checkbox[name=mycheck]:checked").length;
                console.log(checked);
            });
            $("#btn2").click(function() {
                $("input[name=mycheck]:checkbox").prop("checked", true);
            });
            $("#btn3").click(function() {
                $("input[name=mycheck]:checkbox").prop("checked", false);
            });
            $("#btn4").click(function() {
                let cnt = 0;
                $("input[name=mycheck]:checkbox").each(function() {
                    cnt++;
                    if(cnt % 2 == 0) {
                        $(this).prop("checked", true);
                    }
                });
            });
            $("#btn5").click(function() {
                let cnt = 0;
                $("input[name=mycheck]:checkbox").each(function() {
                    cnt++;
                    if(cnt % 2 != 0) {
                        $(this).prop("checked", true);
                    }
                });
            });
        });
        </script>
    </head>
    <body>
        <input type="text" id="test"><br/>
        1 <input type="checkbox" name="mycheck" value="1"><br/>
        2 <input type="checkbox" name="mycheck" value="2"><br/>
        3 <input type="checkbox" name="mycheck" value="3"><br/>
        4 <input type="checkbox" name="mycheck" value="4"><br/>
        5 <input type="checkbox" name="mycheck" value="5"><br/>
        <button id="btn1">log</button> <br/>
        <button id="btn2">All check</button> 
        <button id="btn3">No check</button> <br/>

        <button id="btn4">짝수</button> 
        <button id="btn5">홀수</button> <br/>
    </body>
</html>
