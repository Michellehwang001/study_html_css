<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="effectDiv" style="display: flex; width: 300px; height: 300px; background-color: greenyellow;">
        </div>
        <script>
            $(function() {
                $("#effectDiv").animate({
                        left: '100px'
                    }, 5000);
                
                $( "#effectDiv" ).animate({
                    opacity: 0.25,
                    left: "+=50",
                    height: "toggle"
                }, 5000, function() {
                    // Animation complete.
                });
            });

        </script>
    </body>
</html>
